<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Registro para Doctores</title>
</head>

<body>
    <header>
        <h1>CENTRO DE SALUD HOSPITAL PROYECTO BACK-END</h1>
    </header>
    <main>
        <form id="registro-doctores-form">
            <h2>REGISTRO DOCTORES</h2>
            <label for="nombre">Nombre:<span> *</span></label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="cedula">Número de Cédula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required>
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad">
                <option value="">------------------------ Seleccione la especialidad ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitacion">Rehabilitacion fisica</option>
                <option value="Psicologia">Psicologia</option>
                <option value="Odontología">Odontología </option>
                <option value="Radiologia">Radiologia</option>
            </select>
            <label for="consultorio">Número de consultorio:<span> *</span></label>
            <input type="number" id="consultorio" name="consultorio" required>
            <label for="email">Correo de contacto:<span> *</span></label>
            <input type="email" id="correo" name="correo" required>

            <input type="submit" value="Enviar">
            <input type="button" id="botonVolver" value="Volver">
        </form>
    </main>
</body>
<script src="volver.js"></script>
<script src="guardar-doctores.js"></script>

</html>
