<!DOCTYPE html>
<html>
<head>
  <title>Listado de Pacientes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Listado de Pacientes</h1>
  <div id="pacientesContainer"></div>

  <script>
    // Leer el archivo JSON de pacientes
    fetch('pacientes.json')
      .then(response => response.json())
      .then(data => {
        const pacientesContainer = document.getElementById('pacientesContainer');
        data.forEach(paciente => {
          const pacienteDiv = document.createElement('div');
          pacienteDiv.innerHTML = `
            <h2>${paciente.nombre} ${paciente.apellido}</h2>
            <p><strong>Cédula:</strong> ${paciente.cedula}</p>
            <p><strong>Edad:</strong> ${paciente.edad}</p>
            <p><strong>Teléfono:</strong> ${paciente.telefono}</p>
            <p><strong>Especialidad requerida:</strong> ${paciente.especialidad}</p>
            <hr>
          `;
          pacientesContainer.appendChild(pacienteDiv);
        });
      });
  </script>
</body>
</html>
