<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Registro para Medicos</title>
</head>
<body>
    <header>
        <h1>CENTRO MEDICO PROYECTO BACK-END</h1>
    </header>
    <main>
        <form id="doctorForm" onsubmit="submitDoctorForm(event)">
            <h2>REGISTRO DOCTORES</h2>
            <label for="doctorName">Nombre:<span> *</span></label>
            <input type="text" id="doctorName" required>
            <label for="doctorLastName">Apellido:<span> *</span></label>
            <input type="text" id="doctorLastName" required>
            <label for="doctorCedula">Número de Cédula:<span> *</span></label>
            <input type="text" id="doctorCedula" required>
            <label for="doctorSpecialty">Especialidad requerida:<span> *</span></label>
            <select id="doctorSpecialty">
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Medicina interna">Cardiología</option>
                <option value="Medicina veterinaria preventiva">Medicina interna</option>
                <option value="Dermatología veterinaria">Dermatología</option>
                <option value="Cirugía veterinaria">Rehabilitacion fisica</option>
                <option value="Veterinaria conductual">Psicologia</option>
                <option value="Odontología veterinaria">Odontología </option>
                <option value="Farmacología veterinaria">Radiologia</option>
            </select>
            <label for="doctorOffice">Número de consultorio:<span> *</span></label>
            <input type="number" id="doctorOffice" required>
            <label for="doctorEmail">Correo de contacto:<span> *</span></label>
            <input type="email" id="doctorEmail" required>
            
            <input type="submit" value="Enviar">
        </form>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
</body>
</html>
