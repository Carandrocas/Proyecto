<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro para Pacientes</title>
</head>
<body>
    <header>
        <h1>CENTRO DE SALUD HOSPITAL PROYECTO BACK-END</h1>
    </header>
    <main>
        <form id="patientForm" onsubmit="submitPatientForm(event)">
            <h2>REGISTRO PACIENTES</h2>
            <label for="patientName">Nombre:<span> *</span></label>
            <input type="text" id="patientName" required>
            <label for="patientLastName">Apellido:<span> *</span></label>
            <input type="text" id="patientLastName" required>
            <label for="patientCedula">Número de Cédula:<span> *</span></label>
            <input type="text" id="patientCedula" required>
            <label for="patientAge">Edad:<span> *</span></label>
            <input type="text" id="patientAge" required>
            <label for="patientPhone">Telefono:<span> *</span></label>
            <input type="tel" id="patientPhone" required>
            <label for="patientSpecialty">Especialidad requerida:<span> *</span></label>
            <select id="patientSpecialty" >
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Medicina interna">Cardiología</option>
                <option value="Medicina veterinaria preventiva">Medicina interna</option>
                <option value="Dermatología veterinaria">Dermatología</option>
                <option value="Cirugía veterinaria">Rehabilitacion fisica</option>
                <option value="Veterinaria conductual">Psicologia</option>
                <option value="Odontología veterinaria">Odontología </option>
                <option value="Farmacología veterinaria">Radiologia</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
</body>
<script src="volver.js"></script>
</html>
